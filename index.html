<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: sans-serif;
        }

        .nav {
            position: relative;
            height: 80px;
            width: 100%;
            background: #1AA7EC;
            overflow: hidden;
        }

        .navLogo {
            position: absolute;
            top: 0;
            left: 0;
        }

        .navItemContainer {
            height: 80px;
            width: 800px;
            position: absolute;
            right: 0;
            top: 0;
            display: flex;
        }

        .navItem {
            height: 100%;
            width: 200px;
            text-align: center;
            line-height: 80px;
            font-size: 1.5em;
            font-weight: bolder;
            z-index: 2;
            cursor: pointer;
            margin: 0;
            user-select: none;
        }

        .navItemActiveContainer {
            position: absolute;
            height: 60px;
            width: 260px;
            bottom: 0;
            right: 570px;
            z-index: 1;
            transition: right 0.3s ease;
            margin: 0;
        }

        .navItemActive {
            position: absolute;
            height: 60px;
            width: 260px;
            margin: 0;
        }

        .navItemActiveLeft,
        .navItemActiveCenter,
        .navItemActiveRight {
            position: absolute;
            bottom: 0;
            margin: 0;
        }

        .navItemActiveLeft {
            background: white;
            width: 30px;
            height: 60px;
            left: 0;
            border-radius: 0px 0px 0px 0px;
            z-index: 1;
            margin: 0;
        }

        .navItemActiveCenter {
            background: white;
            width: 200px;
            height: 60px;
            left: 30px;
            border-radius: 30px 30px 0px 0px;
            z-index: 1;
            margin: 0;
        }

        .navItemActiveRight {
            background: white;
            width: 30px;
            height: 60px;
            right: 0;
            border-radius: 0px 0px 0px 0px;
            z-index: 1;
            margin: 0;
        }

        .navItemActiveCopyLeft,
        .navItemActiveCopyCenter,
        .navItemActiveCopyRight {
            position: absolute;
            bottom: 0;
            margin: 0;
        }

        .navItemActiveCopyLeft {
            background: white;
            width: 30px;
            height: 60px;
            left: 0;
            border-radius: 0px 0px 30px 0px;
            background: #1AA7EC;
            z-index: 2;
            margin: 0;
        }

        .navItemActiveCopyCenter {
            background: white;
            width: 200px;
            height: 60px;
            left: 30px;
            border-radius: 30px 30px 0px 0px;
            z-index: 2;
            margin: 0;
        }

        .navItemActiveCopyRight {
            background: white;
            width: 30px;
            height: 60px;
            right: 0;
            border-radius: 0px 0px 0px 30px;
            background: #1AA7EC;
            z-index: 2;
            margin: 0;
        }

        .burgerMenu {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .burgerMenu .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        .mobileNav {
            padding-top: 20px;
            display: none;
            flex-direction: column;
            position: absolute;
            top: 80px;
            right: 0;
            background: #1AA7EC;
            width: 100%;
            text-align: left;
        }

        .mobileNavItem {
            height: 70px;
            width: 100%;
            line-height: 70px;
            font-size: 1.5em;
            padding-left: 40px;
            color: black;
            font-weight: bolder;
            cursor: pointer;
            z-index: 2;
        }

        .mobilenavItemActiveContainer {
            position: absolute;
            height: 300px;
            width: 100%;
            bottom: 210px;
            right: 0;
            z-index: 1;
            transition: right 0.3s ease;
            margin: 0;
        }

        .mobilenavItemActive {
            position: absolute;
            bottom: 0;
            right: 0;
            height: 70px;
            width: 100%;
            margin: 0;
        }

        .mobilenavItemActiveCenter {
            position: absolute;
            right: 0;
            top: 10px;
            width: calc(100vw - 20px);
            height: 50px;
            background: white;
            border-radius: 35px 0 0 35px;
        }


        .container {
            height: 100vh;
            text-align: center;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
            /* Ensure content is above particles */
        }

        .container:nth-child(odd) {
            background: rgba(0, 0, 0, 0.253);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 1em;
        }

        .cta-button {
            background: linear-gradient(135deg, #ff4081, #e00070);
            padding: 1em 2em;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(255, 64, 129, 0.5);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .cta-button:hover {
            background: linear-gradient(135deg, #e00070, #ff4081);
            box-shadow: 0 0 25px rgba(255, 64, 129, 0.7);
        }

        .particles {
            position: fixed;
            /* Changed to fixed */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            /* Ensure particles are below content */
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 5px 1px white;
            animation: float 10s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) translateX(calc(-50vw + 100%));
                opacity: 0;
            }
        }

        /* Small stars background */
        .star-background {
            position: fixed;
            /* Changed to fixed */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 0;
            /* Ensure star background is below everything */
        }

        .star {
            position: absolute;
            width: 1px;
            height: 1px;
            background: white;
            opacity: 0.8;
        }

        /* Additional section styling */
        .features {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }

        .feature-item {
            max-width: 300px;
            text-align: center;
            padding: 20px;
        }

        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .logos img {
            max-width: 100px;
            margin: 20px;
        }

        .slider {
            width: 80%;
            max-width: 800px;
            overflow: hidden;
            position: relative;
            margin: 20px auto;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .slider img {
            width: 100%;
            border-radius: 10px;
        }

        .slider-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .slider-button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        @media (max-width: 1050px) {
            .navItemContainer {
                display: none;
            }

            .burgerMenu {
                display: flex;
            }
        }
    </style>
</head>

<body>

    <!-- navbar    -->

    <div class="in-nav">
        <div class="nav">
            <div class="navLogo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/ac/Service_mark.svg" alt="logo" height="80px"
                    width="auto">
            </div>
            <div class="navItemContainer">
                <div class="navItem" data-index="0">Home</div>
                <div class="navItem" data-index="1">Pricing</div>
                <div class="navItem" data-index="2">About</div>
                <div class="navItem" data-index="3">Contact</div>
                <div class="navItemActiveContainer">
                    <div class="navItemActive">
                        <div class="navItemActiveLeft"></div>
                        <div class="navItemActiveCenter"></div>
                        <div class="navItemActiveRight"></div>
                    </div>
                    <div class="navItemActive">
                        <div class="navItemActiveCopyLeft"></div>
                        <div class="navItemActiveCopyCenter"></div>
                        <div class="navItemActiveCopyRight"></div>
                    </div>
                </div>
            </div>
            <div class="burgerMenu">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
        <div class="mobileNav">
            <div class="mobileNavItem" data-index="0">Home</div>
            <div class="mobileNavItem" data-index="1">Pricing</div>
            <div class="mobileNavItem" data-index="2">About</div>
            <div class="mobileNavItem" data-index="3">Contact</div>
            <div class="mobilenavItemActiveContainer">
                <div class="mobilenavItemActive">
                    <div class="mobilenavItemActiveCenter"></div>
                </div>
            </div>
        </div>


        <!-- hero -->

        <div class="container">
            <h1>Welcome to Landing Stars</h1>
            <p>Explore the beauty of dynamic backgrounds.</p>
            <a href="#features" class="cta-button">Learn More</a>
        </div>
        <div class="container">
            <h1>Features</h1>
            <div class="features">
                <div class="feature-item">
                    <h2>Feature 1</h2>
                    <p>Detail about Feature 1.</p>
                </div>
                <div class="feature-item">
                    <h2>Feature 2</h2>
                    <p>Detail about Feature 2.</p>
                </div>
                <div class="feature-item">
                    <h2>Feature 3</h2>
                    <p>Detail about Feature 3.</p>
                </div>
            </div>
            <div class="logos">
                <img src="https://via.placeholder.com/100" alt="Logo 1">
                <img src="https://via.placeholder.com/100" alt="Logo 2">
                <img src="https://via.placeholder.com/100" alt="Logo 3">
                <img src="https://via.placeholder.com/100" alt="Logo 4">
            </div>
        </div>
        <div class="container">
            <h1>Image Slider</h1>
            <div class="slider">
                <div class="slides">
                    <div class="slide"><img src="https://via.placeholder.com/800x400" alt="Slide 1"></div>
                    <div class="slide"><img src="https://via.placeholder.com/800x400" alt="Slide 2"></div>
                    <div class="slide"><img src="https://via.placeholder.com/800x400" alt="Slide 3"></div>
                </div>
                <div class="slider-buttons">
                    <button class="slider-button" id="prevBtn">&#10094;</button>
                    <button class="slider-button" id="nextBtn">&#10095;</button>
                </div>
            </div>
        </div>
        <div class="particles"></div>
        <div class="star-background"></div>

    </div>
    <script>

        // navbar

        const navItems = document.querySelectorAll('.navItem');
        const mobileNavItems = document.querySelectorAll('.mobileNavItem');
        const activeContainer = document.querySelector('.navItemActiveContainer');
        const mobileActiveContainer = document.querySelector('.mobilenavItemActiveContainer');

        const positions = [570, 370, 170, -30];
        const mobilePositions = [210, 140, 70, 0];

        function updateActiveState(index) {
            activeContainer.style.right = positions[index] + 'px';
            mobileActiveContainer.style.bottom = mobilePositions[index] + 'px';
        }

        navItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                updateActiveState(index);
            });
        });

        mobileNavItems.forEach((item, index) => {
            item.addEventListener('click', () => {
                updateActiveState(index);
                mobileNav.style.display = 'none';
            });
        });

        const burgerMenu = document.querySelector('.burgerMenu');
        const mobileNav = document.querySelector('.mobileNav');

        burgerMenu.addEventListener('click', () => {
            mobileNav.style.display = mobileNav.style.display === 'flex' ? 'none' : 'flex';
        });

        // hero 

        window.onscroll = function () { stickNavbar() };

        const navbar = document.getElementById("navbar");
        const sticky = navbar.offsetTop;

        function stickNavbar() {
            if (window.pageYOffset > sticky) {
                navbar.classList.add("sticky");
            } else {
                navbar.classList.remove("sticky");
            }
        }

        const particleContainer = document.querySelector('.particles');
        const starBackground = document.querySelector('.star-background');

        for (let i = 0; i < 100; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.top = `${Math.random() * 100}vh`;
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDelay = `${Math.random() * 10}s`;
            particleContainer.appendChild(particle);
        }

        for (let i = 0; i < 300; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = `${Math.random() * 100}vh`;
            star.style.left = `${Math.random() * 100}vw`;
            starBackground.appendChild(star);
        }

        // Slider functionality
        const slides = document.querySelector('.slides');
        const slide = document.querySelectorAll('.slide');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        let index = 0;

        function showSlide(n) {
            index += n;
            if (index >= slide.length) {
                index = 0;
            }
            if (index < 0) {
                index = slide.length - 1;
            }
            slides.style.transform = 'translateX(' + (-index * 100) + '%)';
        }

        prevBtn.addEventListener('click', () => showSlide(-1));
        nextBtn.addEventListener('click', () => showSlide(1));

    </script>
</body>

</html>
